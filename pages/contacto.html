	<!-- Inicio main -->
	<main class="container">
		<h3>Email</h3>
		<section class="row">
			<form class="row m-3" action="#" method="get">
				<div class="col-md-6">
					<label for="inptNombre" class="form-label">Nombre</label>
					<input type="text" class="form-control" id="inptNombre" required>
				</div>
				<div class="col-md-6">
					<label for="inptApellido" class="form-label">Apellido</label>
					<input type="text" class="form-control" id="inptApellido" required>
				</div>
				<div class="col-md-6">
					<label for="inptEmail" class="form-label">Email</label>
					<input type="email" class="form-control" id="inptEmail" required>
				</div>
				<div class="col-md-6">
					<label for="inputEstado" class="form-label">Estado</label>
					<select id="inputEstado" class="form-control">
						<option value="1">Soltera/o</option>
						<option value="2">Casada/o</option>
					</select>
				</div>
				<div class="col-12">
					<input type="checkbox" name="novedades" id="chkb_novedades" checked>
					<label for="novedades">Deseo recibir noticias y eventos al Email ingresado</label>
				</div>
				<div class="col-12 mb-3">
					<label for="comentarios" class="form-label">Comentario</label>
					<textarea name="comentarios" id="inpt_comentarios" cols="30" rows="5" class="form-control"
						required></textarea>
				</div>

				<div class="col-12">
					<button type="submit" class="btn btn-primary">Enviar</button>
					<button type="reset" class="btn btn-primary">Limpiar</button>
				</div>
			</form>
		</section>
