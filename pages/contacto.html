	<main class="column">
		<h2>Email</h2>
		<section class="column ca-center">
			<form action="#" method="get" class="column">
				<label for="nombre">Nombre</label>
				<input type="text" name="nombre" id="inpt_nombre" placeholder="Ingrese nombre" required>
				<label for="apellido">Apellido</label>
				<input type="text" name="apellido" id="inpt_apellido" placeholder="Ingrese apellido" required>
				<label for="apellido">Email</label>
				<input type="email" name="Email" id="inpt_email" placeholder="email@dominio.com" required>
				<label for="estado_civil">Estado civil</label>
				<select name="estado_civil" id="slct_estado_civil">
					<option value="1">Soltera/o</option>
					<option value="1">Casada/o</option>
				</select>
				<div class="checkbox">
					<input type="checkbox" name="novedades" id="chkb_novedades" checked>
					<label for="novedades">Deseo recibir noticias y eventos al Email ingresado</label>
				</div>
				<label for="comentarios">Comentario</label>
				<textarea name="comentarios" id="inpt_comentarios" cols="30" rows="5"></textarea>
				<input type="submit" value="Enviar">
				<input type="reset" value="Limpiar">
			</form>
		</section>
